<body style="background-color: #212121; color: aliceblue;" >
    <h2>Hi there is some button to find followers of a person</h2>
    <button id="followers">open</button>

<script>
    const requestUrl='https://api.github.com/users/hiteshchoudhary'
    const xhr= new XMLHttpRequest();
    xhr.open('GET',requestUrl);
    const p=document.createElement('p');
    p.classList.add('div');
    const follow=document.querySelector('#followers');
    p.innerHTML=`<div></div>`
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        // console.log('hrer');
        if(xhr.readyState==4){
            const data=JSON.parse(this.responseText);
            // const photo=
            console.log(typeof (data));
            console.log(data.followers);
            follow.addEventListener('click',function(){
                p.innerHTML=`<div>${data.followers}</div>
                                <div>${data.avatar_url}</div>`;
                follow.appendChild(p);
            })
        }
    }
